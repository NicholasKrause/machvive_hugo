<script>  // W2L

    function fw2l(_oFlds) {  //  Web 2 Lead
        let _d = document;
        var eIF_id="if-w2l-id";
        if(!_d.getElementById(eIF_id)){
            var _eIF=_d.createElement("iframe");
            _eIF.id=eIF_id;
            _eIF.name=eIF_id;
            _eIF.src="about:blank";
            _eIF.style.display="none";
            _d.body.appendChild(_eIF);
        }
        _oFlds["retURL"]="http://127.0.0.1";  //  Dummy URL
        var form = _d.createElement("form");
        form.method = "POST"; form.action = "https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8";
        form.setAttribute("target", eIF_id);
        for (var fieldName in _oFlds) {
            var theInput = oD.createElement("input"); 
            theInput.name=fieldName;
            theInput.value=_oFlds[fieldName];
            theInput.setAttribute("type", "hidden");
            form.appendChild(theInput);  
        }
        oD.body.appendChild(form);
        form.submit();
    }

    function DoForm( sElm, sOther, sToken ){
        var oW2L = {oid:"00D6A000002intt", retURL: "https://www.MachFiveMarketing.com/?thanks"};
        var _sN = new Date();
        _sN = String( _sN.getTime() ) + "_";
        oW2L.email = _sN + sElm;  //  Make elm unique
        oW2L.description = sElm + " | " + sToken + " | " + sOther;
        fw2l( oW2L );
        return true;
    }

</script>

<script>  //  Custom Formz Validation
    function valForm( sToken, eForm ){
        let isVal = true;
        let valMsg = null;
        let package = [];
        if( sToken && eForm ){
            eForm = eForm.parentElement.parentElement;
            switch( sToken ){
                case "m5m_contact_us":
                    contextMsg = "We will respond to your|message shortly";
                    if( (eForm.email.value.indexOf("@") === -1) || (eForm.email.value.indexOf(".") === -1) ){
                        isVal = false; valMsg = "Email Address is|invalid";
                    }
                    if( !eForm.message.value ){
                        isVal = false; valMsg = "Message is|Required";
                    }
                    if( !eForm.email.value ){
                        isVal = false; valMsg = "Email Address is|Required";
                    }
                    package = [eForm.email.value, eForm.message.value];
                    break;
                case "m5m_free_report":
                    contextMsg = "Expect to see your report|in your inbox soon!";
                    if( eForm.domain.value.indexOf(".") === -1 ){
                        isVal = false; valMsg = "Website Domain is|invalid";
                    }
                    if( (eForm.email.value.indexOf("@") === -1) || (eForm.email.value.indexOf(".") === -1) ){
                        isVal = false; valMsg = "Email Address is|invalid";
                    }
                    if( !eForm.domain.value ){
                        isVal = false; valMsg = "Website Domain is|Required";
                    }
                    if( !eForm.email.value ){
                        isVal = false; valMsg = "Email Address is|Required";
                    }                    
                    package = [eForm.email.value, eForm.domain.value];
                    break;
                default:
                    console.warn( sToken, " does not exist.");
            }
            if( isVal ) {
                if( DoForm( package[0], package[1], sToken ) ){
                    if( neodigmToast ){ neodigmToast.q("Information Received|Thank you"); }
                    if( neodigmToast ){ neodigmToast.q( contextMsg ); }
                }else{
                    if( neodigmToast ){ neodigmToast.q("Service is unavailable|Please try again later"); }
                }
                neodigmSodaPop.close();
            }else{
                neodigmSodaPop.shake();
                if( neodigmToast ){ neodigmToast.q( valMsg, "danger" ); }
            }
        }
    }
</script>

<script>
    var _d = document;
    console.log("%c Mach Five Marketing ðŸš€ Digital Marketing That Moves", "background: #000; color: #DD4124; font-size: 32px");
    function f1210(){ return (Math.floor(Math.random() * (10) + 1)); }
    
    function data2prop( sDset ){  //  Convert HTML data attrib name to JS dataset name
    sDset = sDset.replace("data-", "").toLowerCase();
    let aDset = sDset.split(""), aDret = [], bUpper = false;
    aDset.forEach( (sVal, nIx) => {
        if( sVal == "-" ){
            bUpper = true;
        }else{
            aDret.push( ( bUpper ) ? sVal.toUpperCase() : sVal );
            bUpper = false;
        }
    });
    return aDret.join("");
    }

    setInterval(function(){
        [].slice.call( _d.querySelectorAll( "[data-at]" ) ).filter( function( e3 ){
            if( f1210() >= 4 ){  //  rnd pipe delim array in data attr
                var sAlt = e3.dataset.at;
                if( sAlt ){
                    var aAlt = sAlt.split("|");
                    if( aAlt.length > 1 ){
                        aAlt = aAlt[ (Math.floor(Math.random() * (aAlt.length))) ];
                        if( e3.dataset.atChange ){
                            if( e3.dataset.atChange == "class"){
                                e3.classList.remove(...e3.classList);
                                e3.classList.add( aAlt );
                            }else{
                                if( e3.dataset.atChange.indexOf("data-") != -1){
                                    e3.dataset[ data2prop(e3.dataset.atChange) ] = aAlt;
                                }else{
                                    e3[ e3.dataset.atChange ] = aAlt;
                                }
                            }
                        }else{
                            e3.innerHTML = aAlt;
                        }
                    }
                }
            }
        });        
    }, 3256);
    
    let fCycle = ( (_d, _q, _t) => {  //  Cycle content display logic
        let aCycCnt = [..._d.querySelectorAll( _q )];
        if( aCycCnt ){
            aCycCnt.forEach( (eCycCnt) => {
                eCycCnt.nCycCnt=0;
                eCycCnt.addEventListener("click", (ev)=>{ fCycle.tick( false ); });
            } );
            setTimeout( ()=>{ fCycle.tick(); }, 4);
        }
        return {
            "pretick": ()=> {  // Blur
                var eCycLive = _d.querySelector( "[data-at-cycle-live='true']" );
                eCycLive.classList.add( "h-fade" );
                eCycLive.dataset.atCycleLive = "false";
            },
            "tick": ( bTimeout=true )=>{
                aCycCnt.map( (e)=>{
                    [...e.children].forEach( (eChild, nIndx) => {
                    eChild.classList.remove("h-ds__inline", "h-ds__none");
                    eChild.classList.remove( "h-fade" );
                    if( nIndx === e.nCycCnt ){
                        eChild.classList.add( "h-ds__inline" );
                        eChild.dataset.atCycleLive = "true";
                    }else{
                        eChild.classList.add( "h-ds__none" );
                    }
                    });
                    e.nCycCnt = (e.nCycCnt === (e.children.length - 1)) ? 0 : (e.nCycCnt + 1);
                });
                if( bTimeout && (aCycCnt.length > 0) ){
                    setTimeout( ()=>{ fCycle.pretick(); }, (_t - 920));
                    setTimeout( ()=>{ fCycle.tick(); }, _t);
                }
            }
        }
    })(document, "[data-at-cycle]", 16096 );
</script>

<script> 
    setTimeout(()=>{
        let oSydTab = ((_d, _q)=>{
            let oST = {}  //  SydTabs (one or more within current page)
            let nC = 0, nCmob = 0
            setTimeout( ()=> {oSydTab.init()}, 6)
            return {
                "init": ()=>{
                    [ ... _d.querySelectorAll( _q[0] )].forEach((st)=>{
                        const sID = "st_" + nC++
                        oST[sID] = st
                        oST[sID].aBt = [ ... oST[sID].querySelectorAll( _q[1] )]  //  buttons
                        oST[sID].eSh = oST[sID].querySelector( _q[2] )  //  Show article desktop
                        oST[sID].aTp = [ ... oST[sID].querySelectorAll( _q[3] )]  //  Templates
                        oST[sID].aBt.forEach((sydbtn)=>{
                            sydbtn.addEventListener("click", (ev) => { oSydTab.doClick(ev, sID) });
                            if( isMobile() ){
                                let sMU = '<div class="cont__mobile cont__mobile--hidden">' + oST[sID].aTp[ nCmob++ ].innerHTML + '</div>'
                                sydbtn.insertAdjacentHTML('afterend', sMU)
                            }
                        })
                        if( isMobile() ){
                            oST[sID].aBt[0].nextSibling.classList.remove("cont__mobile--hidden")
                        }else{
                            if( oST[sID].eSh ) oST[sID].eSh.innerHTML = oST[sID].aTp[0].innerHTML
                        }
                    })
                    nC = nCmob = 0
                },
                "doClick": (ev, sID)=>{
                    oST[sID].aBt.forEach((sydbtn)=>{
                        sydbtn.dataset.sydtabState = "false"
                    })
                    ev.currentTarget.dataset.sydtabState = "true"
                    oST[sID].aBt.map((btn)=>{
                        if( btn.dataset.sydtabState === "true" ){
                            if( isMobile() ){
                                [ ... oST[sID].querySelectorAll(".cont__mobile") ].forEach((cnt_mob)=>{
                                    cnt_mob.classList.add("cont__mobile--hidden")
                                })
                                btn.nextSibling.classList.remove("cont__mobile--hidden")
                            }else{
                                if( oST[sID].eSh ) oST[sID].eSh.innerHTML = oST[sID].aTp[ nC ].innerHTML
                            }
                        }
                        nC++;
                    })
                    nC = 0
                }
            }
        })(document, [".l-sydtab", "button", "[data-sydtab-show]", "[data-sydtab-content]"]);
    }, 400)
</script>
